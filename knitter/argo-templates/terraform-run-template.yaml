---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: terraform-run-template
  namespace: argocd
spec:
  entrypoint: run
  podGC:
    strategy: OnWorkflowSuccess
  ttlStrategy:
    secondsAfterSuccess: 600
    secondsAfterCompletion: 600

  templates:
    - name: run
      inputs:
        parameters:
          - name: team_name
          - name: env_name
          - name: config_name
          - name: module_source
          - name: module_source_path
          - name: il_repo
          - name: terraform_il_path
          - name: is_apply
          - name: lock_state
            value: "true"
          - name: is_sync
            value: "0"
          - name: is_destroy
          - name: config_reconcile_id
          - name: reconcile_id
        artifacts:
          - name: terraform-config
            path: "/home"
            git:
              repo: "{{inputs.parameters.module_source}}"
              sshPrivateKeySecret:
                name: zlifecycle-provisioner-ssh
                key: id_rsa
              insecureIgnoreHostKey: true
          - name: terraform
            path: "/home/terraform-config"
            git:
              repo: "{{inputs.parameters.il_repo}}"
              sshPrivateKeySecret:
                name: zlifecycle-provisioner-ssh
                key: id_rsa
              insecureIgnoreHostKey: true
      serviceAccountName: argo
      script:
        imagePullPolicy: Always
        image: 413422438110.dkr.ecr.us-east-1.amazonaws.com/zlifecycle-terraform:latest
        cmd:
          - sh
        source: |
          ./run_terraform.sh "{{inputs.parameters.team_name}}" "{{inputs.parameters.env_name}}" "{{inputs.parameters.config_name}}" "{{inputs.parameters.module_source}}" "{{inputs.parameters.module_source_path}}" "{{inputs.parameters.is_apply}}" "{{inputs.parameters.lock_state}}" "{{inputs.parameters.is_sync}}" "{{workflow.name}}" "{{inputs.parameters.terraform_il_path}}" "{{inputs.parameters.is_destroy}}" "{{inputs.parameters.config_reconcile_id}}" "{{inputs.parameters.reconcile_id}}"
        env:
          - name: CUSTOMER_AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws-creds
                key: aws_access_key_id
          - name: CUSTOMER_AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-creds
                key: aws_secret_access_key
          - name: SHARED_AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: shared-aws-creds
                key: aws_access_key_id
          - name: SHARED_AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: shared-aws-creds
                key: aws_secret_access_key
        volumeMounts:
          - name: github-ssh-key-mount
            mountPath: "/root/ssh_secret"
            readOnly: false
          - name: tmp
            mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      outputs:
        parameters:
          - name: planCode
            valueFrom:
              path: /tmp/plan_code.txt
            globalName: plan-code
