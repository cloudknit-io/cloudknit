apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.alb.environment }}-{{ .Values.alb.instance }}-alb-public-ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.alb.domains }}
    alb.ingress.kubernetes.io/load-balancer-name: {{ .Values.alb.environment }}-{{ .Values.alb.instance }}-public-alb
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/subnets: "{{ .Values.alb.subnets }}"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn:  {{ .Values.alb.certificate.arn }}
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/healthcheck-path: "/"
    alb.ingress.kubernetes.io/success-codes: "200,404"
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
       - path: /*
         pathType: ImplementationSpecific
         backend:
           service:
             name: ssl-redirect
             port:
               name: use-annotation
       - path: /*
         pathType: ImplementationSpecific
         backend:
           service:
             name: ingress-nginx-controller
             port:
               name: http
