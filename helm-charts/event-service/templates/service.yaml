apiVersion: v1
kind: Service
metadata:
  name: {{ include "event-service.fullname" . }}
  labels:
    {{- include "event-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.streamPort }}
      targetPort: http2
      protocol: TCP
      name: http2
  selector:
    {{- include "event-service.selectorLabels" . | nindent 4 }}
