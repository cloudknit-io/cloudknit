# Default values for zlifecycle-event-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: zlifecycle-event-service
  tag: latest
  pullPolicy: Always
  repository:

env:
  DB_HOST: ""
  DB_PORT: "3306"
  DB_USERNAME: ""
  DB_PASSWORD: ""
  DB_NAME: ""
  DB_DRIVER: "mysql"
  ENABLE_NEW_RELIC: "false"
  NEW_RELIC_API_KEY: ""
  ENVIRONMENT: "DEV"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "event-service"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8081
  streamPort: 8082

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
 limits:
   cpu: 200m
   memory: 256Mi
 requests:
   cpu: 100m
   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
