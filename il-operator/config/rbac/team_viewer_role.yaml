# permissions for end users to view teams.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: team-viewer-role
rules:
- apiGroups:
  - stable.compuzest.com
  resources:
  - teams
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - stable.compuzest.com
  resources:
  - teams/status
  verbs:
  - get
