name: event-service - manual
on:
  workflow_dispatch:

env:
  module_name: github.com/CompuZest/zlifecycle-event-service
jobs:
  build-test-push:
    name: Build, test, and push
    runs-on: ubuntu-20.04
    steps:
      # Login to ECR
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - run: go version
      - run: echo "GOPATH=${GITHUB_WORKSPACE}/go" >> $GITHUB_ENV
      - run: echo "${{ env.GOPATH }}/bin" >> $GITHUB_PATH
      - run: go env

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/${{ env.module_name }}

      - run: docker build -t ${{ env.ECR_REPO }}/zlifecycle-event-service:app .
        working-directory: ${{ env.GOPATH }}/src/${{ env.module_name }}/event-service
        env:
          ECR_REPO: ${{ steps.login-ecr.outputs.registry }}
      - run: docker push ${{ env.ECR_REPO }}/zlifecycle-event-service:app
        working-directory: ${{ env.GOPATH }}/src/${{ env.module_name }}/event-service
        env:
          ECR_REPO: ${{ steps.login-ecr.outputs.registry }}

      - name: Send Slack Notfication
        uses: ravsamhq/notify-slack-action@master
        if: always()
        with:
          status: ${{ job.status }}
          notify_when: 'failure,warnings' # default is 'success,failure,warnings'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
