apiVersion: stable.compuzest.com/v1alpha1
kind: Environment
metadata:
  name: prod-envmnt
  namespace: argocd
spec:
  teamName: payment
  envName: prod-envmnt
  components:
    - name: zmart-sandbox-prod-s3-bucket
      type: terraform
      module:
        source: aws
        name: s3-bucket
      variables:
        - name: bucket
          value: "zmart-sandbox-customer-images"
    - name: networking
      type: terraform
      module:
        source: aws
        name: vpc
      variablesFile:
        source: "git@github.com:zmart-tech-sandbox/zmart-payment-team-config.git"
        path: "prod/networking.tfvars"
    - name: platform-eks
      type: terraform
      dependsOn: [networkings]
      module:
        source: aws
        name: s3-bucket
      variablesFile:
        source: "git@github.com:zmart-tech-sandbox/zmart-payment-team-config.git"
        path: "prod/platform-eks.tfvars"
    - name: eks-addons
      type: terraform
      dependsOn: [platform-eks]
      module:
        source: aws
        name: s3-bucket
      variablesFile:
        source: "git@github.com:zmart-tech-sandbox/zmart-payment-team-config.git"
        path: "prod/eks-addons.tfvars"
    - name: platform-ec2
      type: terraform
      dependsOn: [networking]
      module:
        source: aws
        name: s3-bucket
      variablesFile:
        source: "git@github.com:zmart-tech-sandbox/zmart-payment-team-config.git"
        path: "prod/ec2.tfvars"
