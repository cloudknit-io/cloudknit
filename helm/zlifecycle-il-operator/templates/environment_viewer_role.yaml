# permissions for end users to view environments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name:  zlifecycle-il-operator-environment-viewer-role
rules:
- apiGroups:
  - stable.compuzest.com
  resources:
  - environments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - stable.compuzest.com
  resources:
  - environments/status
  verbs:
  - get
