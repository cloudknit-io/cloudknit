# permissions for end users to edit teams.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zlifecycle-il-operator-team-editor-role
rules:
- apiGroups:
  - stable.compuzest.com
  resources:
  - teams
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - stable.compuzest.com
  resources:
  - teams/status
  verbs:
  - get
